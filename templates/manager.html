<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager</title>
</head>
<body>
    <h1>{{ position|capitalize }} Manager</h1>
    <ul>
        {% for client in clients %}
            <li>
                {{ client[1] }} - {{ client[2] }}
                <form action="/manager/{{ position }}" method="post" style="display:inline;">
                    <input type="hidden" name="client_id" value="{{ client[0] }}">
                    <button type="submit" name="status" value="interested">Interested</button>
                    <button type="submit" name="status" value="not_interested">Not Interested</button>
                    <button type="submit" name="status" value="confirmed">Confirmed</button>
                    <button type="submit" name="status" value="not_confirmed">Not Confirmed</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
