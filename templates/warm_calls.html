<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warm Calls</title>
</head>
<body>
    <h1>Warm Calls</h1>
    <ul>
        {% for contact in contacts %}
            <li>{{ contact.name }} - {{ contact.phone }}
                <form method="POST">
                    <input type="hidden" name="contact_id" value="{{ contact.id }}">
                    <button type="submit" name="confirmed" value="confirmed">Confirmed</button>
                    <button type="submit" name="confirmed" value="not_confirmed">Not Confirmed</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
