<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form method="post">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="role">Выбор должности:</label>
        <select id="role" name="role">
            <option value="cold">Менеджер холодных звонков</option>
            <option value="warm">Менеджер теплых звонков</option>
        </select>
        <br>
        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
