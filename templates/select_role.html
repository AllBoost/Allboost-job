<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Role</title>
</head>
<body>
    <h1>Select Your Role</h1>
    <form method="POST">
        <input type="radio" id="cold_calls" name="role" value="cold_calls" required>
        <label for="cold_calls">Cold Calls Manager</label><br>
        <input type="radio" id="warm_calls" name="role" value="warm_calls" required>
        <label for="warm_calls">Warm Calls Manager</label><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
